behaviors:
  competitor:
    trainer_type: ppo
    hyperparameters:
      batch_size: 64
      buffer_size: 20480
      learning_rate: 0.001
      beta: 0.003
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 5
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 64
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.9
        strength: 1.0
    keep_checkpoints: 10
    max_steps: 500000000
    time_horizon: 128
    summary_freq: 100000
